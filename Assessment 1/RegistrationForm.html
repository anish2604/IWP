<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body background="backgroundImage.jpg">
    <center>
        <form method="get">
            <table>
                <h1>Registration Form</h1>
                <br>
                <tr>
                    <td>
                        <label for="name"><em><b>Name</b></em></label>
                    </td>
                    <td>
                        <input type="text"  placeholder="eg. Jane Doe" name="name">
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <label for="email"><em><b>Email Address</b></em></label>
                    </td>
                    <td><br>
                        <input type="email"  placeholder="eg. janedoe@gmail.com" name="email">
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <label for="password"><em><b>Password</b></em></label>
                    </td>
                    <td><br>
                        <input type="password" placeholder="eg. Janedoe#123" name="password">
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <label for="phNo"><em><b>Contact No.</b></em></label>
                    </td>
                    <td><br>
                        <input type="tel" placeholder="eg. 8974542123" name="phNo" pattern="[0-9]{10}">
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <label for="regNo"><em><b>Registration No.</b></em></label>
                    </td>
                    <td><br>
                        <input type="text" placeholder="eg. 19BCEXXXX" name="regNo">
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <label for="age"><em><b>Age</b></em></label>
                    </td>
                    <td><br>
                        <input type="number" placeholder="eg. 27" name="age">
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <label for="gender"><em><b>Gender</b></em></label>
                    </td>
                    <td><br>
                        <input type="radio" name="gender" value="Male"> 
                        <label for="">Male</label>
                        <input type="radio" name="gender" value="Female">
                        <label for="">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><br><br>
                        <label for="hobby"><em><b>Hobby(s)</b></em></label>
                    </td>
                    <td><br>
                        <input type="checkbox" name="hobby" value="Web Development"> 
                        <label for="">Web Development</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hobby"></label>
                    </td>
                    <td>
                        <input type="checkbox" name="hobby" value="Machine Learning">
                        <label for="">Machine Learning</label>
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <label for="favourite_color"><em><b>Favourite Color</b></em></label>
                    </td>
                    <td><br>
                        <input type="color" name="favourite_color">
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <label for="dob"><em><b>Date of Birth</b></em></label>
                    </td>
                    <td><br>
                        <input type="date" name="dob">
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <label for="local_datetime"><em><b>Local Date & Time</b></em></label>
                    </td>
                    <td><br>
                        <input type="datetime-local" name="local_datetime">
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <label for="resume"><em><b>Resume</b></em></label>
                    </td>
                    <td><br>
                        <input type="file" name="resume">
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <label for="github"><em><b>Github Link</b></em></label>
                    </td>
                    <td><br>
                        <input type="url" name="github">
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <label for="rating"><em><b>Rate Yourself</b></em></label>
                    </td>
                    <td><br>
                        <input type="range" name="rating">
                    </td>
                </tr>
                <tr>
                    
                    <td><br><br>
                        <center>
                            <input type="submit"></input>
                        </center>
                    </td>
                    <td><br><br>
                        <center>
                            <input type="reset"></input>
                        </center>
                    </td>
                </tr>
            </table>
        </form> 
    </center><br><br>
</body>

</html>
